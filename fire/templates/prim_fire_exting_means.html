{% extends 'base_card.html' %}
{% block card_info %}
<div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingEleven">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#panelsStayOpen-collapseEleven"
        aria-expanded="false"
        aria-controls="panelsStayOpen-collapseEleven"
      >
        Использование первичных средств пожаротушения
      </button>
    </h2>
    <div
      id="panelsStayOpen-collapseEleven"
      class="accordion-collapse collapse"
      aria-labelledby="panelsStayOpen-headingEleven"
    >
      <div class="accordion-body">
        prim-fire-exting-means
        <form 
          action={% url 'prim-fire-exting-means' card_id %} method="POST">
          {% csrf_token %}
          {{ form.as_p }}              
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  {% endblock card_info %}
