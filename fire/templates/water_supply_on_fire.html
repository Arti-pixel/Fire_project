{% extends 'base_card.html' %}
{% block card_info %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingTwelve">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#panelsStayOpen-collapseTwelve"
        aria-expanded="false"
        aria-controls="panelsStayOpen-collapseTwelve"
      >
        Водоснабжение на пожаре
      </button>
    </h2>
    <div
      id="panelsStayOpen-collapseTwelve"
      class="accordion-collapse collapse"
      aria-labelledby="panelsStayOpen-headingTwelve"
    >
      <div class="accordion-body">
        water-supply-on-fire
        <form 
          action={% url 'water-supply-on-fire' card_id %} method="POST">
          {% csrf_token %}
          {{ form.as_p }}              
          <input type="submit" value="Submit">
        </form>        
      </div>
    </div>
  </div>
  {% endblock card_info %}
