{% extends 'base_card.html' %}
{% block card_info %}
<div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingSixteen">
      <button
        onclick="loadData('fire-exting-agents-consum')"
        class="accordion-button collapsed"
        type="button"
      >
        Израсходовано огнетушащих веществ
      </button>
    </h2>
    <div
      id="panelsStayOpen-collapseSixteen"
    >
      <div class="accordion-body">
        
        <form 
        action={% url 'fire-exting-agents-consum' card_id %} method="POST">
        {% csrf_token %}
        {{ form }}              
        <input type="submit" value="Отправить" class="btn btn-outline-primary">
      </form>        
      </div>
    </div>
  </div>
  {% endblock card_info %}
