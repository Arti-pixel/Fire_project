{% extends 'base_card.html' %}
{% block card_info %}
<div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingEighteen">
      <button
        onclick="loadData('firefight-card-auth')"
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#panelsStayOpen-collapseEighteen"
        aria-expanded="false"
        aria-controls="panelsStayOpen-collapseEighteen"
      >
        Автор карточки боевых действий
      </button>
    </h2>
    <div
      id="panelsStayOpen-collapseEighteen"
      class="accordion-collapse collapse"
      aria-labelledby="panelsStayOpen-headingEighteen"
    >
      <div class="accordion-body">
        
        <form 
          action={% url 'firefight-card-auth' card_id %} method="POST">
          {% csrf_token %}
          {{ form.as_p }}              
          <input type="submit" value="Submit">
        </form>        
      </div>
    </div>
  </div>
</div>
{% endblock card_info %}
