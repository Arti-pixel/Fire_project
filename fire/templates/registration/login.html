{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карточка боевых действий</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'main_style.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<div class="login-form-container reg-bg">
  <form method="post" action="{% url 'my-login' %}" class="login-form light">
    <h4 class="text-center header-login text-bold">Авторизация</h4>

    {% if fail_login %}
    <p class="login-fail text-center">Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
    {% endif %}
    {% csrf_token %}
    <table class="login-table">

      <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>

      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
      <tr>
        <td>
        </td>
      </tr>
    </table>

    <input style="margin-left: 47%" class="center-btn btn fx-btn-3d btn-dark fx-btn-zoom" type="submit" value="Войти" />
    <input  type="hidden" name="next" value="{{ next }}" />

  </form>
</div>
