<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="main_style.css" />
    <title>My main page</title>
</head>
<script>
    let host = "http://127.0.0.1:8000/town";
</script>

<body>
    <h1 class="cntr header">Список карточек боевых действий</h1>
    <a class="btn btn-primary marg butn-color" href="forms.html" aria-pressed="true">Создать новую запись</a>
    <table id="app" class="table">
        <tr>
            <th>Населённый пункт</th>
            <th>Вид населённого пункта</th>
            <th>Адрес места пожара</th>
            <th>Район выезда ПЧ</th>
            <th>Объект пожара</th>
            <th>Этажность объекта</th>
            <th>Степень огнестойкости</th>
            <th>Редактировать</th>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="index.js">
    </script> -->
    <script>
        function fireTemplate(fireCase) {
            return `<tr>
    <td>${fireCase.settlement}</td>
    <td>${fireCase.locality_type}</td>
    <td>${fireCase.address}</td>
    <td>${fireCase.point_of_contact}</td>
    <td>${fireCase.fire_object}</td>
    <td>${fireCase.floors_number}</td>
    <td>${fireCase.degree_of_fireres}</td>
    <td><a class="btn btn-primary butn-color" href="forms.html?id=${fireCase.card_id}">Редактировать запись</a></td>
    </tr>`;
        };
        axios({
                method: 'get',
                url: host + "/api/get-list",
            })
            .then(function(response) {
                let data = response.data
                console.log(data);

                mytablebody = document.createElement("tbody");

                mytablebody.innerHTML = `
                ${data.map(fireTemplate).join("")}
                `;

                document.getElementById("app").appendChild(mytablebody);
            });
    </script>
</body>

</html>
